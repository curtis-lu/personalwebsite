baseURL: "https://curtislu.in"
# languageCode: en-us
title: Curtis Lu
theme: PaperMod
googleAnalytics: G-F88W4SJ3XD
disqusShortname: curtislu-in
enableInlineShortcodes: true
enableRobotsTXT: false
pygmentsUseClasses: true


params:
  env: production
  description: "Curtis Lu's Blog. "
  author: Curtis Lu
  images: ["bouldering-wall.jpeg"]

  homeInfoParams:
    Title: "Hi! I'm Curtis Lu."
    Content: 'Welcome to my blog. Here you can find something I want to share with you!'

  socialIcons:
    - name: linkedIn
      url: "https://www.linkedin.com/in/pingchienlu/"
    - name: twitter
      url: "https://twitter.com/curtislu368"
    - name: github
      url: "https://github.com/curtis-lu"

  ShowBreadCrumbs: true
  showReadingTime: true
  showShareButtons: true
  showPostNavLinks: true
  ShowCodeCopyButtons: true
  math: true
  comments: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


languages:
    en:
        languageName: "Chinese"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
          main:
            - identifier: about
              name: About
              url: /about/
              weight: 10
            - identifier: categories
              name: Categories
              url: /categories/
              weight: 20
            - identifier: tags
              name: Tags
              url: /tags/
              weight: 30
            - identifier: archives
              name: Archives
              url: /archives/
              weight: 40
            - name: Search
              url: search/
              weight: 50



markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

outputs:
    home:
        - HTML
        - RSS
        - JSON

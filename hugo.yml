baseURL: "https://curtislu.in"
languageCode: zh-tw
title: Curtis Lu
theme: PaperMod
googleAnalytics: G-F88W4SJ3XD
disqusShortname: curtislu-in
enableInlineShortcodes: true
enableRobotsTXT: false
pygmentsUseClasses: true
paginate: 15    # 顯示的文章數
summaryLength: 140 # 文章概覽的字數

label:
  - text: Curtis Lu
  - icon: "img/boulderingicon.jpeg"
  - iconHeight: 35

assets:
        favicon: "img/boulderingicon.jpeg"
        favicon16x16: "img/boulderingicon.jpeg"
        favicon32x32: "img/boulderingicon.jpeg"
        apple_touch_icon: "boulderingicon.jpeg"
        safari_pinned_tab: "boulderingicon.jpeg"

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

outputs:
    home:
        - HTML
        - RSS
        - JSON


taxonomies:
  category: categories
  tag: tags
  series: series


params:
  env: production
  description: "Curtis Lu's Blog. "
  author: Curtis Lu
  images: ["bouldering-wall.jpeg"]
  ShowBreadCrumbs: true
  showReadingTime: true
  showShareButtons: true
  showPostNavLinks: true
  ShowCodeCopyButtons: true
  math: true
  comments: true
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true

  homeInfoParams:
    Title: "Hi! I'm Curtis Lu. 🧗‍♂️ "
    Content: '政治學背景出身的金融業資料人，熱愛學習，在這裡分享我覺得有趣的實用知識！<br> '

  socialIcons:
    - name: linkedIn
      url: "https://www.linkedin.com/in/pingchienlu/"
    - name: twitter
      url: "https://twitter.com/curtislu368"
    - name: github
      url: "https://github.com/curtis-lu"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

defaultContentLanguage: zh-tw
defaultContentLanguageInSubdir: true
languages:
    zh-tw:
        languageName: "Chinese"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
          main:
            - identifier: about
              name: About
              url: about/
              weight: 10
            - identifier: categories
              name: Categories
              url: /categories/
              weight: 20
            - identifier: tags
              name: Tags
              url: /tags/
              weight: 30
            - identifier: archives
              name: Archives
              url: archives/
              weight: 40
            - name: Search
              url: search/
              weight: 50
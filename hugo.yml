baseURL: "https://curtislu.in"
languageCode: zh-tw
title: Lu's wall
theme: PaperMod
googleAnalytics: G-F88W4SJ3XD
disqusShortname: curtislu-in
enableInlineShortcodes: true
enableRobotsTXT: false
pygmentsUseClasses: true
paginate: 15    # 顯示的文章數
summaryLength: 140 # 文章概覽的字數

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

outputs:
    home:
        - HTML
        - RSS
        - JSON


taxonomies:
  category: categories
  tag: tags
  series: series


params:
  env: production
  description: "Curtis Lu's notes on data science."
  author: Curtis Lu
  images: ["bouldering-wall.jpeg"]
  ShowBreadCrumbs: true
  showReadingTime: true
  showShareButtons: true
  showPostNavLinks: true
  ShowCodeCopyButtons: true
  math: true
  comments: true
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true
  opengraph_io_api_key: 61126b03-9322-472b-a949-27fc1372ac6c

  homeInfoParams:
    Title: "🙋🏻‍♂️ I'm Curtis Lu. "
    Content: '政治學背景蟄居於金融業的資料人。<br> 熱愛資料科學、抱石、學習與挑戰。<br> 在這裡分享覺得有趣的知識 👨🏻‍💻  '
  assets:
    favicon: img/boulderingicon.png
    favicon16x16: img/boulderingicon.png
    favicon32x32: img/boulderingicon.png
    apple_touch_icon: img/boulderingicon.png
    safari_pinned_tab: img/boulderingicon.png

  socialIcons:
    - name: linkedIn
      url: "https://www.linkedin.com/in/pingchienlu/"
    - name: github
      url: "https://github.com/curtis-lu"
    - name: medium
      url: "https://medium.com/@pclu79"
    - name: streamlit
      url: "https://appapp1-idi2rrzcvops6c43hnkcc3.streamlit.app/"
    #- name: twitter
    #  url: "https://twitter.com/curtislu368"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

defaultContentLanguage: zh-tw
defaultContentLanguageInSubdir: true
languages:
    zh-tw:
        languageName: "Chinese"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
          main:
            - identifier: about
              name: About
              url: about/
              weight: 10
            - name: Series
              url: series/
              weight: 20
            - identifier: categories
              name: Categories
              url: /categories/
              weight: 30
            - identifier: tags
              name: Tags
              url: /tags/
              weight: 40
            - identifier: archives
              name: Archives
              url: archives/
              weight: 50
            - name: Search
              url: search/
              weight: 60